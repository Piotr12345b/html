<!DOCTYPE html>
<html>
  <head>
    <title>Kalkulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/calc.css" rel="stylesheet" >
  </head>
  
  <body>
    
    <div class="container">
        Tu postaram się stworzyć jakiś kalkulator
        
        <div class="row">
            <div class="col-xs-9"><input type="text" class="form-control" id="inputSuccess1" placeholder="0"></div>
            <div class="col-xs-3"><button class="btn btn-default btn-block btn-primary" type="button">=</button></div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block" type="button">7</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block" type="button">8</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block" type="button">9</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-info" type="button">/</button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block" type="button">4</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block" type="button">5</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block" type="button">6</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-info" type="button">*</button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block" type="button">1</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block" type="button">2</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block" type="button">3</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-info" type="button">-</button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-xs-6">
                        <button class="btn btn-default btn-block" type="button">0</button>
                    </div>
                                        <div class="col-xs-3">
                        <button class="btn btn-default btn-block" type="button">,</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-info" type="button">+</button>
                    </div>
                </div>
     
            </div>
            
            <div class="col-md-4">
                <div class="row">
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-success" type="button">MR</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-success" type="button">MS</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-success" type="button">M+</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-success" type="button">M-</button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-danger" type="button"><--</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-danger" type="button">CE</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-danger" type="button">C</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-danger" type="button">+/-</button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-warning" type="button">sqrt</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-warning" type="button">%</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-warning" type="button">1/x</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-warning" type="button">n!</button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-warning" type="button"><sup>x</sup>sqrt</button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-warning" type="button">x<sup>y</sup></button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-warning" type="button">10<sup>x</sup></button>
                    </div>
                    <div class="col-xs-3">
                        <button class="btn btn-default btn-block btn-warning" type="button">x<sup>2</sup></button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="row">
                    <div class="col-xs-3">
            
                    </div>
                    <div class="col-xs-3">
            
                    </div>
                    <div class="col-xs-3">
            
                    </div>
                    <div class="col-xs-3">
            
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="js/calc.js"></script>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
  
</html>
